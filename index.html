<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruul clone</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header__container">
        <a href="index.html"><img src="assets/image/logo.svg" alt="logo" /></a>
        <ul>
          <li><a href="" class="darkmode">Nasıl Çalışır</a></li>
          <li>
            <a href="" class="darkmode"
              >Özellikler <i class="fa-solid fa-chevron-down"></i
            ></a>
          </li>
          <li><a href="" class="darkmode">Fiyatlandırma</a></li>
          <li>
            <a href="" class="darkmode"
              >Kaynaklar <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
        </ul>
        <a href="" class="secondary__button"
          >Giriş <i class="fa-solid fa-arrow-right"></i
        ></a>
        <a href="" class="tertiary__button">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    </header>

    <!-- Hero -->

    <section>
      <div class="hero">
        <ul>
          <li class="list__1 darkmode">Freelancer İçin</li>
          <li>
            <div class="box">
              <input type="checkbox" id="toggle" />
              <div class="circle"></div>
            </div>
          </li>
          <li class="list__2 darkmode">İşletmeler İçin</li>
        </ul>

        <h1 class="hero__header darkmode">
          FREELANCER'IN <br />
          &zwj;ÖDEME BUTONU
        </h1>

        <p class="hero__description darkmode">
          Bu, senin kişisel ödeme alma butonun. Profesyonel hizmetlerini dünya
          çapında işletmelere satabilirsin.
        </p>

        <div class="button__container">
          <a href="" class="primary__button"
            >Şimdi Kaydol <i class="fa-solid fa-arrow-right"></i
          ></a>
          <a href="" class="secondary__button"> Daha Fazla </a>
        </div>
      </div>
    </section>

    <!-- Carousel  -->

    <section>
      <div class="carousel">
        <div class="carousel__track">
          <img class="card" src="assets/image/yellow.avif" alt="" />
          <img class="card" src="assets/image/orange.avif" alt="" />
          <img class="card" src="assets/image/purple.avif" alt="" />

          <!-- Sonsuz Döngü İçin  -->

          <img class="card" src="assets/image/yellow.avif" alt="" />
          <img class="card" src="assets/image/orange.avif" alt="" />
          <img class="card" src="assets/image/purple.avif" alt="" />

          <img class="card" src="assets/image/yellow.avif" alt="" />
          <img class="card" src="assets/image/orange.avif" alt="" />
          <img class="card" src="assets/image/purple.avif" alt="" />

          <img class="card" src="assets/image/yellow.avif" alt="" />
          <img class="card" src="assets/image/orange.avif" alt="" />
          <img class="card" src="assets/image/purple.avif" alt="" />
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/35454ed6c3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
